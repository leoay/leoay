name: 'GitHub Actions Weather Bot'

on:
  push:
  schedule:
  # 定时任务，在每天的5点推送天气信息到邮箱
    - cron: '* * * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
    # 首先copy git仓库到虚拟机上
      - name: 'Checkout codes'
        uses: actions/checkout@v1
    # 执行仓库中的脚本文件
      - name: 'UpdateTime'
        run: 
          bash test.sh
      
      - name: Commit changes
        uses: leoay/leoay@main
        with:
          author_name: leaoy
          author_email: leoay23@hotmail.com
          message: 'Update Date'
          add: '*'

      - name: 'Push changes'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.TOKEN }}


